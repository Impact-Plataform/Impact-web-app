    <link rel="stylesheet" href="../styles/formUser.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../assets/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">
    <title>Impact App</title>
    <script type="text/javascript" src="../js/main.js"></script>
    </script>
</head>

<body>
    <header class="header">

        <span id="admin"></span>
    </header>

    <nav class="menu">
        <a href="/Impact-web-app/src/pages/dashboard.html"><img src="../assets/logo.png" class="logo"></a>
        <div class="wrapper">
            <ul class="menu-list dashboard-itens">
                <li><a href="./dashboard.html" id="alunos" class="link upper"><img src="../assets/dashboard.png"
                            alt="imagem-alunos" class="icon">Alunos<a></li>
                <li><a href="./dashboard.html?jedi" id="jedi" class="link upper"><img src="../assets/jedis.png" alt="imagem-jedis"
                            class="icon">Jedis</a></li>
            </ul>

            <ul id="add" class="menu-list">
                <li><a href="./cadastrar-estudantes.html" class="link"><img src="../assets/mais.png" alt="Adicionar"
                            class="icon">Alunos</a></li>
                <li><a href="./adicionar-usuario.html" class="link"><img src="../assets/mais.png" alt="Adcionar"
                            class="icon">Usuários</a></li>
            </ul>
        </div>
    </nav>
    <main class="principal">
       <div class="logout">
            <a href="#" id="logout"><img src="../assets/logout.png" alt="logout"></a>
        </div>
        <header class="page-title">Adicionar Usuário</header>
        <form id="formUser">

                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>NOME</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>SOBRENOME</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>ENDEREÇO DE EMAIL</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo da senha-->
            <div class="campo">
                <label for="password"><strong>SENHA</strong></label>
                <input type="password" name="password" id="password" required>
            </div>

            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1"> ADMINISTRADOR</label>
                </div>
            </fieldset>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">SALVAR</button>            


        </form>
    </main>
</body>

</html>
