<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../styles/formUser.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../assets/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">
    <title>Impact App</title>
    <script type="text/javascript" src="../js/main.js"></script>
    </script>
</head>

<body>
    <header class="header">

        <span id="admin"></span>
    </header>

    <nav class="menu">
        <a href="/Impact-web-app/src/pages/dashboard.html"><img src="../assets/logo.png" class="logo"></a>
        <div class="wrapper">
            <ul class="menu-list dashboard-itens">
                <li><a href="./dashboard.html" id="alunos" class="link upper"><img src="../assets/dashboard.png"
                            alt="imagem-alunos" class="icon">Alunos<a></li>
                <li><a href="./dashboard.html?jedi" id="jedi" class="link upper"><img src="../assets/jedis.png"
                            alt="imagem-jedis" class="icon">Jedis</a></li>
            </ul>

            <ul id="add" class="menu-list">
                <li><a href="./cadastrar-estudantes.html" class="link"><img src="../assets/mais.png" alt="Adicionar"
                            class="icon">Alunos</a></li>
                <li><a href="./adicionar-usuario.html" class="link"><img src="../assets/mais.png" alt="Adcionar"
                            class="icon">Usuários</a></li>
            </ul>
        </div>
    </nav>
    <main class="principal">
        <div class="logout">
            <a href="#" id="logout"><img src="../assets/logout.png" alt="logout"></a>
        </div>
        <header class="page-title">Adicionar Usuário</header>
        <form id="formUser">
            <div class="form-group">
                <label for="nome">NOME</label>
                <input type="text" class="form-control" name="nome" id="nome" required>

                <label for="sobrenome">SOBRENOME</label>
                <input type="text" class="form-control" name="sobrenome" id="sobrenome" required>


                <label for="email">ENDEREÇO DE EMAIL</label>
                <input type="email" class="form-control" name="email" id="email" required>

                <label for="password">SENHA</label>
                <input type="password" class="form-control" name="password" id="password" required>

                
                <input type="checkbox" class="form-check-input" id="adm" name="adm">
                <label for="checkbox"> ADMINISTRADOR</label>
            </div>

            <button class="btn" id="register" type="submit" onsubmit="">CRIAR USUÁRIO</button>


        </form>
    </main>
    <script type="text/javascript" src="../js/adicionar-usuario.js" ></script>
</body>

</html>
