<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/formStudents.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="../assets/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

  <title>Impact App - Dashboard</title>
  <script type="text/javascript" src="../js/main.js"></script>

</head>

<body>
  <header class="header">

    <span id="admin"></span>

  </header>

  <nav class="menu">
    <a href="/Impact-web-app/src/pages/dashboard.html"><img src="../assets/logo.png" class="logo"></a>
    <div class="wrapper">
      <ul class="menu-list dashboard-itens">
        <li><a href="./dashboard.html" id="alunos" class="link upper"><img src="../assets/dashboard.png"
              alt="imagem-alunos" class="icon">Alunos<a></li>
        <li><a href="./dashboard.html?jedi" id="jedi" class="link upper"><img src="../assets/jedis.png"
              alt="imagem-jedis" class="icon">Jedis</a></li>
      </ul>

      <ul id="add" class="menu-list">
        <li><a href="./cadastrar-estudantes.html" class="link"><img src="../assets/mais.png" alt="Adicionar"
              class="icon">Alunos</a></li>
        <li><a href="./adicionar-usuario.html" class="link"><img src="../assets/mais.png" alt="Adcionar"
              class="icon">Usuários</a></li>
      </ul>
    </div>
  </nav>


  <main class="principal">
    <div class="logout">
      <a href="#" id="logout"><img src="../assets/logout.png" alt="logout"></a>
    </div>
    <header class="page-title">Ficha de Cadastro</header>

    <form class="form">
      <!--DADOS PESSOAIS-->
      <div class="dados">
        <p class="input-nome-aluno">
          <label for="name" class="label">Nome completo:</label>
          <input type="text" id="name" class="input-padrao tam1" required>
        </p>

        <p>
          <label for="birthdate" class="label">Data de Nascimento:</label>
          <input type="date" id="birthdate" required class="input-padrao">
        </p>

        <p>
          <label for="rg" class="label">RG:</label>
          <input type="text" id="rg" class="input-padrao" required onkeypress="$(this).mask('00.000.000-0');">
        </p>

        <p>
          <label for="cpf" class="label ">CPF:</label>
          <input type="text" id="cpf" class="input-padrao" required onkeypress="$(this).mask('000.000.000-00');" onblur="validarCPF(this)" >
        </p>

        <p>
          <label for="city_of_birth" class="label">Naturalidade:</label>
          <input type="text" id="city_of_birth" class="input-padrao" required>
        </p>

        <p>
          <label for="email" class="label">E-mail:</label>
          <input type="email" id="email" class="input-padrao  tam1" required placeholder="Usuario@conta.com">
        </p>

        <p>
          <label for="phone" class="label">Telefone:</label>
          <input type="tel" id="phone" class="input-padrao" required onkeypress="$(this).mask('(00) 9 0000-0000')">
        </p>

        <fieldset class="l3-ajuste">
          <label class="label" for="schooling">Escolaridade:</label>
          <select id="schooling" name="schooling" required>
            <option> </option>
            <option>Superior completo</option>
            <option>Superior cursando</option>
            <option>Ensino Médio completo</option>
            <option>Ensino Médio cursando</option>
            <option>Ensino Fundamental II</option>
          </select>
        </fieldset>
      </div>

      <!--DADOS DO RESPONSÁVEL-->
      <div id="parentsForm" class="dados dados-responsavel">
        <p class="input-nome-responsavel">
          <label for="name" class="label">Nome do responsável</label>
          <input type="text" id="parentName" class="input-padrao tam1">
        </p>

        <p>
          <label for="cpf" class="label">CPF do responsável:</label>
          <input type="text" id="cpf" class="input-padrao" onkeypress="$(this).mask('000.000.000-00');" onblur="validarCPF(this)">
        </p>

        <p class="input-telefone-responsavel">
          <label for="phone" class="label ">Telefone do responsável:</label>
          <input type="tel" id="phone" class="input-padrao" onkeypress="$(this).mask('(00) 9 0000-0000')">
        </p>
        <fieldset class="input-telefone-responsavel">
          <label class="label" for="relationship">Parentesco:</label>
          <select id="relationship" name="relationship">
            <option> </option>
            <option>Pai</option>
            <option>Mãe</option>
            <option>Outro</option>
          </select>
        </fieldset>
      </div>

      <!--DADOS CADASTRAIS-->
      <div id="address" class="dados dados-cadastrais">

        <p>
          <label for="cep" class="label">CEP:</label>
          <input type="text" id="cep" class="input-padrao l11" onkeypress="$(this).mask('00000-000')">
        </p>

        <p>
          <label for="street" class="label">Endereço:</label>
          <input type="text" id="street" required class="input-padrao l12 tam1">
        </p>

        <p>
          <label for="number" class="label">Nº da residência:</label>
          <input type="text" id="number" required class="input-padrao l13 tam3">
        </p>


        <p>
          <label for="complement" class="label">Complemento:</label>
          <input type="text" id="complement" class="input-padrao l14">
        </p>

        <fieldset class="ajuste-linha">
          <label class="label" for="marital_status">Estado civil:</label>
          <select id="marital_status" name="marital_status" required>
            <option> </option>
            <option>Solteiro(a)</option>
            <option>Casado(a)</option>
            <option>Viúvo(a)</option>
          </select>
        </fieldset>
      </div>

      <!--DADOS SOCIAIS-->
      <div class="dados">
        <fieldset>
          <label for="income" class="label">Renda individual mensal:</label>
          <select name="income" id="income" required>
            <option> </option>
            <option>
              Até 1 salário minímo
            </option>
            <option>
              De 1 a 2 salários minímos
            </option>
            <option>
              De 2 a 3 salários minímos
            </option>
            <option>
              Mais de 3 salários minímos
            </option>
          </select>
        </fieldset>

        <fieldset>
          <label for="family_income" class="label">Renda familiar mensal:</label>
          <select name="family_income" id="family_income" required>
            <option> </option>
            <option>
              Até 1 salário minímo
            </option>
            <option>
              De 1 a 2 salários minímos
            </option>
            <option>
              De 2 a 3 salários minímos
            </option>
            <option>
              Mais de 3 salários minímos
            </option>
          </select>
        </fieldset>
        <p class="input-numero-pessoas">
          <label for="family_members" class="label">Nº de pessoas na mesma casa:</label>
          <select name="family_members" id="family_members" required>
            <option> </option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 ou mais</option>
          </select>
        </p>
        <fieldset class="ajuste-linha">
          <label class="label" >Recebe auxílio governamental:</label>
          <input type="checkbox" id="government_aid" name="government_aid">
        </fieldset>

        <fieldset class="ajuste-linha">
          <label class="label">Pessoa com deficiência na família:</label>
          <input type="checkbox" id="family_members_with_disability" name="family_members_with_disability">
        </fieldset>

      </div>

      <input id="cadastrar" type="submit" value="Cadastrar Aluno" class="button-padrao">
    
    </form>
  </main>
  
  <script type="text/javascript" src="../js/cadastrar-estudantes.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  
</body>

</html>
