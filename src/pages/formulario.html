<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../styles/dashboard.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact App - Dashboard</title>
    <script type="text/javascript" src="../js/main.js"></script>

</head>

<body>
    <header class="header" >
            <a href="/Impact-web-app/src/pages/dashboard.html"><img src="../assets/logo.png" class="logo"></a>
            <span id="admin"></span>
            <a href="#" class="logout" id="logout"><img src="../assets/logout.png" alt="logout"></a>
    </header>

    <nav class="menu">
        <ul class="menu-list">
            <li><a href="./dashboard.html" class="link"><img src="../assets/dashboard.png" alt="imagem-alunos" class="icon">Dashboard<a></li>
            <li><a href="#" class="link"><img src="../assets/jedis.png" alt="imagem-jedis" class="icon" >Jedis</a></li>
        </ul>

        <ul class="menu-list add">
            <li><a href="./formulario.html" class="link"><img src="../assets/mais.png" alt="Adicionar" class="icon" >Alunos</a></li>
            <li><a href="#" class="link"><img src="../assets/mais.png" alt="Adcionar" class="icon" >Usuários</a></li>
        </ul>
    </nav>
    

    <main class="principal">
      

      <form class="form">
        <h1 class="letreiro">Dados Aluno</h1>
      
        <!--DADOS PESSOAIS-->
        
      
        <label for="name" class="label">Nome completo:</label>
        <input type="text" id="name" class="input-padrao l1">

        <label for="birthdate" class="label">Nascimento:</label>
        <input type="date" id="birthdate" required class="input-padrao ">
       
        <!--quebra de linha-->
        <br>
        <label for="rg" class="label">RG:</label>
        <input type="text" id="rg" class="input-padrao l2" required placeholder="xxx.xxx.xxx-xx">
       
        <label for="cpf" class="label ">CPF:</label>
        <input type="text" id="cpf" class="input-padrao " required placeholder="xxx.xxx.xxx-xx">
        <br> 
        <label for="city_of_birth" class="label">Naturalidade:</label>
        <input type="text" id="city_of_birth" class="input-padrao l3">
         
        
        <!--quebra de linha-->
          
        <fieldset class="l3-ajuste">
          <label class="label" id="schooling ">Escolaridade:</label>
          <select>
           <option>Superior completo</option>
           <option>Superior cursando</option>
           <option>Ensino Médio completo</option>
           <option>Ensino Médio cursando</option>
           <option>Ensino Fundamental II</option>
          </select>
        </fieldset>
       <br>
        <label for="email" class="label">E-mail:</label>
        <input type="email" id="email" class="input-padrao l4" required placeholder="Usuario@conta.com">
      
        <!--quebra de linha-->

        <label for="phone" class="label">Telefone para contato:</label>
        <input type="tel" id="phone" class="input-padrao" required placeholder="(xx) xxxx-xx">
        <br>

        
        <!--DADOS DO RESPONSÁVEL-->
        <h1 class="letreiro2">Dados Responsável</h1>
        <label for="name" class="label">Nome completo:</label>
        <input type="text" id="name" class="input-padrao l5">

        <label for="cpf" class="label">CPF:</label>
        <input type="text" id="cpf" class="input-padrao" required placeholder="xxx.xxx.xxx-xx">

        <fieldset>
          <label class="label" id="relationshinp">Parentesco:</label>
          <select>
           <option>Pai</option>
           <option>Mãe</option>
           <option>Outro</option>
          </select>
        </fieldset>

        <br>

        <label for="phone" class="label ">Telefone para contato:</label>
        <input type="tel" id="phone" class="input-padrao l7" required placeholder="(xx) xxxx-xx">



        <!--DADOS CADASTRAIS-->

        <label for="cep" class="label">CEP:</label>
        <input type="text" id="cep" class="input-padrao" required placeholder="xxxxx-xxx">
        <br>
        <label for="street" class="label">Endereço:</label>
        <input type="text" id="street" class="input-padrao l8">

        <label for="number" class="label">Nº:</label>
        <input type="text" id="number" class="input-padrao">

        <!--quebra de linha-->
        <br>
        <label for="complement" class="label">Complemento:</label>
        <input type="text" id="complement" class="input-padrao l">

        <fieldset class="ajuste-linha">
          <label class="label" id="marital_status">Estado civil:</label>
          <select>
           <option>Solteiro(a)</option>
           <option>Casado(a)</option>
           <option>Viúvo(a)</option>
          </select>
        </fieldset>
        <br>
        
        
     

        <!--DADOS SOCIAIS-->
        <h1 class="letreiro3">Dados Sociais</h1>

        <label for="income" class="label">Renda individual mensal:</label>
        <input type="text" id="income" class="input-padrao l10">  

        <fieldset class="ajuste-linha" >
          <label class="label" id="family_members_with_disability">Pessoa com deficiência na família:</label>
          <select>
           <option>Não</option>
           <option>Sim</option>
          </select>
        </fieldset> 

        <br>
        <label for="family_income" class="label">Renda familiar:</label>
        <input type="text" id="family_income" class="input-padrao l11">

        

        <fieldset class="ajuste-linha">
          <label class="label" id="government_aid">Recebe auxílio governamental:</label>
          <select>
           <option>Não</option>
           <option>Sim</option>
          </select>
        </fieldset>

        <!--quebra de linha-->
        <br>
        <label for="family_members" class="label">Nº de pessoas na mesma casa:</label>
        <input type="text" id="family_members" class="input-padrao">
     
         
         <br>

       <input type="submit"  value="Enviar formulario "class="enviar">
    
       
         

     </form>


    </main>
    </body>

</html>
